    <meta charset="utf-8">

    <meta name="description" content="">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <!-- Custom fonts for this template -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!--$("document").ready(function () {-->
    <!--console.log('ready');-->
    <!--atStart();-->
    <!--});-->
    <!--</script>-->
</head>

<body>

<nav th:include="temp :: navbar"></nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>建立审批流程</h1>
                    <span class="subheading">---这里是要求---</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row" th:unless="${#lists.isEmpty(list)}">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Pass</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:for="progress" th:each="progress : ${list}" id="${progress.}">
                    <th th:text="${progress.id}">#</th>
                    <th th:text="${progress.process_id}">process_id</th>
                    <th th:text="${progress.data}">name</th>
                    <th th:text="${progress.data}">pass</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
        </div>
    </div>
</footer>


<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="/js/clean-blog.min.js"></script>

</body>

</html>
