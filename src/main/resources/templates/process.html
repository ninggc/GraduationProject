<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="row">
                <button type="button" class="btn btn-lg btn-primary" onclick="atStart()">开始创建</button>
                <br>
                <button type="button" class="btn btn-lg btn-primary" onclick="addStage()">添加节点</button>
            </div>
            <div id="div_stage_list" class="form-group">
                <div id="div_stage" class="row">
                    <button id="" type="button" class="btn btn-lg btn-link" onclick="showUnitList()">stage</button>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div id="unit_list" class="table d-none">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>单元名称</th>
                        <th>审核状态</th>
                        <th>审核人员</th>
                    </tr>
                    <tr onclick="showUnit()">
                        <th>1</th>
                        <th>进行中</th>
                        <th>1</th>
                    </tr>
                    <tr onclick="showUnit()">
                        <th>1</th>
                        <th>进行中</th>
                        <th>1</th>
                    </tr>
                </table>
            </div>
            <div class="container">
                <form id="create_process" class="">
                    <div class="form-group">
                        <label class="label">流程名称</label>
                        <input class="form-control" type="text" placeholder="名称">
                    </div>
                    <div class="form-group">
                        <label class="label">描述</label>
                        <textarea class="form-control" rows="5" placeholder="描述"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info">保存</button>
                    </div>
                </form>
                <form id="create_unit" class="d-none">
                    <div class="form-group">
                        <label class="label">单元名称</label>
                        <input id="create_unit_name" class="form-control" type="text" placeholder="名称">
                    </div>
                    <div class="form-group">
                        <label class="label">描述</label>
                        <textarea id="create_unit_description" class="form-control" rows="5" placeholder="描述"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info">保存</button>
                    </div>
                </form>
            </div>
        </div>

<script type="application/javascript">
    function atStart() {
        $("#create_process").removeClass("d-none");
        $("#unit_list").addClass("d-none");
        $("#create_unit").addClass("d-none");
    }

    function addStage() {
        div_stage = $("#div_stage").clone();
        // $("#stage").append("<button type=\"button\" class=\"btn btn-lg btn-info\">开始</button><br>");
        $("#div_stage_list").append(div_stage);
    }

    function showUnitList() {
        $("#create_process").addClass("d-none");
        $("#unit_list").removeClass("d-none");
        // let $create_unit = $("#create_unit");
        // $create_unit.removeClass("d-none");
    }

    function showUnit() {
        let $create_unit = $("#create_unit");
        $create_unit.removeClass("d-none");
    }
</script>
