<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>审批进度</title>

    <script src="../../vendor/jquery/jquery.js"></script>
    <script src="../../page-js/global.js"></script>
    <script src="../../page-js/debug.js"></script>
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
    <div id="header"></div>
    <script>
        $("#header").load("../template/header.html", function () {
            $("#progress").addClass("layui-this");

            //注意：导航 依赖 element 模块，否则无法进行功能性操作
            layui.use('element', function () {
                var element = layui.element;

                //…
            });
        });
    </script>

    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-sm3 layui-col-md3"></div>
            <div class="layui-col-sm8 layui-col-md8">
                <div>
                    <table id="list_process" lay-filter="processes"></table>
                </div>

                <div class="layui-row">
                    <div class="layui-hide">
                        <ul>
                            <li id="li_timeline" class="layui-timeline-item">
                                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                                <div class="layui-timeline-content layui-text">
                                    <h3 id="stage_name" class="layui-timeline-title">8月18日</h3>
                                    <div class="layui-row">
                                        <div class="layui-col-md-offset2">
                                            <table id="list_stage" lay-skin="line" lay-filter="stage"></table>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div id="div_timeline">
                        <ul id="ul_timeline" id="ul-timeline" class="layui-timeline">
                        </ul>   `
                    </div>
                </div>
            </div>
            <div class="layui-col-sm1 layui-col-md1"></div>
        </div>
    </div>
    <!-- <button onclick="add_timeline('123')">add timeline</button> -->

    <script>
        // 页面有效，存储当前所查看的process
        var process_id;
        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function () {
            var element = layui.element;
            //…
        });

        layui.use('table', function () {
            var table = layui.table;

            //第一个实例
            // process list
            table.render({
                elem: '#list_process'
                , url: url + 'process/layui/list/user' //数据接口
                , page: true //开启分页
                , cols: [[ //表头
                    { field: 'id', title: 'id', width: 80, sort: true }
                    , { field: 'progress_id', title: 'id', width: 80, sort: true, hide: true }
                    , { field: 'name', title: '用户名', width: 160, sort: true }
                    , { field: 'start_time', title: '开始时间', width: 200, sort: true }
                    , { field: 'description', title: '描述' }
                ]]
            });


            //监听行单击事件
            table.on('row(processes)', function (obj) {
                console.log(obj.tr); //得到当前行元素对象
                console.log(obj.data); //得到当前行数据
                //obj.del(); //删除当前行
                //obj.update(fields) //修改当前行数据

                process_id = obj.data.id;

                // stage list
                $.post(url + "progress/detail/stage", {"process_id": process_id}, function(json) {
                    de_log_info(json);
                    let data = jQuery.parseJSON(json).data;
                    let stage_list = data.stageList;
                    stage_list.forEach(element => {
                        // alert(element.name);
                        add_timeline(element.id, element.name);
                    });
                })
            });

        });

        var stage_size = 0;
        function add_timeline(id, name) {
            let clone = $("#li_timeline").clone(true).attr("id", id);
            clone.find("h3:first").text(name);
            // alert(clone.find("table:first").attr("id", id));
            $("#ul_timeline").append(clone);
        }


        $("li").click(function() {
            var id = this.id;
            de_log_info(id);
            layui.use('table', function () {
                let table = layui.table;

                // unit list
                table.render({
                    elem: '#' + id
                    , url: url + 'process/layui/list/unit' //数据接口
                    , where: {"stage_id": id, "process_id": process_id}
                    // , page: true //开启分页
                    , cols: [[ //表头
                        { field: 'id', title: 'id', width: 80, sort: true, hide: true }
                        , { field: 'name', title: '名称', width: 80, sort: true }
                        , { field: 'pass', title: '审核状态', width: 160 }
                        , { field: 'description', title: '描述' }
                    ]]
                });
            });
        });
    </script>
</body>

</html>
